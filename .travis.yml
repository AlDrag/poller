sudo: required
dist: trusty
language: node_js
node_js:
  - "8"

cache:
  directories:
    - "node_modules"

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

jobs:
  include:
    - stage: tests
      before_script:
        - npm install -g yarn
        - yarn
      script: ng test --single-run
    - stage: Deployment
      install: true
      script: skip
      before_deploy: npm run build:dynamic
      deploy:
        skip_cleanup: true
        provider: heroku
        api_key: $HEROKU_API_KEY
        app: poller-spa
        on:
          branch: master
    - stage: Test Deployment
      install: true
      script: 'curl https://poller-spa.herokuapp.com'