<mat-card class="form-card">
  <mat-card-title>New Poll</mat-card-title>
  <mat-card-subtitle>Create a new poll</mat-card-subtitle>
  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input matInput placeholder="Poll title">
      </mat-form-field>

      <mat-form-field class="full-width" *ngFor="let option of options">
        <input matInput [placeholder]="option.placeholder" [name]="'option_' + option.id" [ngModel]="option.description">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Start Poll</button>
  </mat-card-actions>
</mat-card>
