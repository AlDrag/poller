<mat-card class="share-card">
  <mat-card-title>Share Poll</mat-card-title>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput [value]="hostname + '/' + poll.data.uuid" #uuid *ngIf="poll">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-button color="primary" (click)="copyToClipboard()">Copy to clipboard</button>
    <button type="button" mat-raised-button color="primary">Share</button>
  </mat-card-actions>
</mat-card>
